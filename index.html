            color: white;
            overscroll-behavior-y: none;

        /* HIDE SCROLLBARS BUT ALLOW SCROLLING */
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* ANIMATIONS */
        .fade-in { animation: fadeIn 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .slide-up { animation: slideUp 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
       
        /* TYPING INDICATOR */
        .typing-dot { animation: bounce 1.4s infinite ease-in-out both; }
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }
       
        /* GLASS EFFECTS */
        .glass {
            background: rgba(24, 24, 27, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
       
        /* SHIMMER LOADER */
        @keyframes shimmer { 0% { background-position: -1000px 0; } 100% { background-position: 1000px 0; } }

            background-size: 1000px 100%;

        /* ACCESSIBILITY */

    </style>

        function addToCart(id) {
            const item = menuData.find(i => i.id == id);
            if(item) {
                cart.push(item);
                localStorage.setItem('cart', JSON.stringify(cart));
                updateCartUI();
                renderMenu(); // Refresh quantities

                const oldText = btn.innerText;

                btn.classList.add('text-green-500');
                setTimeout(() => { btn.innerText = oldText; btn.classList.remove('text-green-500'); }, 800);

        }
        function removeFromCart(id) {
            const index = cart.findIndex(c => c.id === id);
            if (index > -1) {
                cart.splice(index, 1);
                localStorage.setItem('cart', JSON.stringify(cart));
                updateCartUI();
                renderMenu(); // Refresh
            }
        }
        function updateCartUI() {

            if (cart.length > 0) {
                bar.classList.remove('hidden');
                document.getElementById('cart-count').innerText = `${cart.length} ${UI[currentLang].items}`;
                const sum = cart.reduce((acc, item) => acc + item.price, 0);
                document.getElementById('cart-total').innerText = `${sum} EGP`;
            } else {
                bar.classList.add('hidden');
            }
        }
