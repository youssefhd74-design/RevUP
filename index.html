<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sushi Gate AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Cairo', sans-serif; 
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a0a 100%);
            color: white; 
        }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .fade-in { animation: fadeIn 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .slide-up { animation: slideUp 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .typing-dot { animation: bounce 1.4s infinite ease-in-out both; }
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }
        
        /* Glassmorphism effects */
        .glass { 
            background: rgba(24, 24, 27, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .hover-lift { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .hover-lift:hover { transform: translateY(-2px); box-shadow: 0 8px 16px rgba(220, 38, 38, 0.2); }
        .hover-lift:active { transform: translateY(0); }
        
        @keyframes shimmer { 0% { background-position: -1000px 0; } 100% { background-position: 1000px 0; } }
        .shimmer {
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            background-size: 1000px 100%;
            animation: shimmer 2s infinite;
        }

        /* RTL Specific Support */
        .rtl { direction: rtl; }
        .rtl .message-content { border-left: none; border-right: 4px solid rgba(239, 68, 68, 0.5); border-radius: 1rem 1rem 1rem 0; }
        .ltr .message-content { border-left: 4px solid rgba(239, 68, 68, 0.5); border-right: none; border-radius: 1rem 1rem 0 1rem; }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">

    <script>
        // üî¥ PASTE YOUR URL HERE
        const API_URL = "https://script.google.com/macros/s/AKfycbywJbEy2ZXsyf9lephlmOY-DvWXHHL_xcCRDB8IjAd26oBpq9sYeqOPDyW0rVwjGIEkVA/exec";

        <button onclick="toggleMenu()" class="text-base bg-gradient-to-br from-red-500 to-red-600 px-6 py-3 rounded-2xl border border-red-400/30 hover-lift hover:from-red-600 hover:to-red-700 font-bold flex items-center gap-2.5 shadow-lg shadow-red-500/30 text-white">

    <div class="fixed bottom-0 w-full z-20">

            <button onclick="sendMessage()" class="bg-gradient-to-br from-red-500 to-orange-600 text-white w-12 h-12 rounded-2xl flex items-center justify-center shadow-lg shadow-red-500/30 hover-lift hover:shadow-red-500/50">

                <div class="flex flex-col">

                <div class="flex items-center gap-3 font-bold text-lg">

                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">

    <script>
        let cart = [];
        let menuData = [];
        let currentLang = 'en'; // Default
        
        const chatContainer = document.getElementById('chat-container');
        const chipsContainer = document.getElementById('chips-container');
        const menuContent = document.getElementById('menu-content');
        
        // --- TRANSLATION DATA ---
        const UI_TEXT = {
            en: {
                placeholder: "Ask Kenji anything...",
                menuBtn: "Menu",
                welcome: "Welcome to <span class='text-red-400 font-bold'>Sushi Gate</span>. I'm Kenji.<br><br>Are you ready to order, or would you like a recommendation?",
                chips: [
                    { label: 'üìú Full Menu', val: 'menu' },
                    { label: 'üÜï New to Sushi?', val: 'new' },
                    { label: 'üë®‚Äçüç≥ Chef Choice', val: 'chef' },
                    { label: 'üéé Couple/Group', val: 'group' }
                ],
                back: "üîô Back",
                newMsg: "For beginners, try cooked items like **Volcano Roll** or **Shrimp Tempura**.",
                menuTitle: "Menu",
                checkoutTitle: "Checkout",
                paymentCash: "Cash Payment",
                paymentCashDesc: "Pay directly to waiter",
                paymentPos: "Card Payment",
                paymentPosDesc: "POS machine on the way",
                waiterMsg: "Waiter will arrive after you confirm",
                totalBill: "Total Bill",
                confirmCash: "‚úÖ Order confirmed! I'll let the waiter know you are paying Cash.",
                confirmPos: "‚úÖ Order confirmed! The waiter will bring the POS machine shortly."
            },
            ar: {
                placeholder: "ÿßÿ≥ÿ£ŸÑ ŸÉŸäŸÜÿ¨Ÿä...",
                menuBtn: "ÿßŸÑŸÇÿßÿ¶ŸÖÿ©",
                welcome: "ÿ£ŸáŸÑÿßŸã ÿ®ŸÉ ŸÅŸä <span class='text-red-400 font-bold'>ÿ≥Ÿàÿ¥Ÿä ÿ¨Ÿäÿ™</span>. ÿ£ŸÜÿß ŸÉŸäŸÜÿ¨Ÿä.<br><br>ŸáŸÑ ÿ£ŸÜÿ™ ŸÖÿ≥ÿ™ÿπÿØ ŸÑŸÑÿ∑ŸÑÿ®ÿå ÿ£ŸÖ ÿ™ÿ±ÿ∫ÿ® ŸÅŸä ÿßŸÇÿ™ÿ±ÿßÿ≠ÿü",
                chips: [
                    { label: 'üìú ÿßŸÑŸÇÿßÿ¶ŸÖÿ© ŸÉÿßŸÖŸÑÿ©', val: 'menu' },
                    { label: 'üÜï ÿ¨ÿØŸäÿØ ŸÅŸä ÿßŸÑÿ≥Ÿàÿ¥Ÿäÿü', val: 'new' },
                    { label: 'üë®‚Äçüç≥ ÿßÿÆÿ™Ÿäÿßÿ± ÿßŸÑÿ¥ŸäŸÅ', val: 'chef' },
                    { label: 'üéé ŸÖÿ¨ŸÖŸàÿπÿ©/ÿ≤Ÿàÿ¨ŸäŸÜ', val: 'group' }
                ],
                back: "üîô ÿ±ÿ¨Ÿàÿπ",
                newMsg: "ŸÑŸÑŸÖÿ®ÿ™ÿØÿ¶ŸäŸÜÿå ÿ¨ÿ±ÿ® ÿßŸÑÿ£ÿµŸÜÿßŸÅ ÿßŸÑŸÖÿ∑ŸáŸäÿ© ŸÖÿ´ŸÑ **ŸÅŸàŸÑŸÉÿßŸÜŸà ÿ±ŸàŸÑ** ÿ£Ÿà **ÿ¥ÿ±ŸäŸÖÿ® ÿ™ŸÖÿ®Ÿàÿ±ÿß**.",
                menuTitle: "ÿßŸÑŸÇÿßÿ¶ŸÖÿ©",
                checkoutTitle: "ÿßŸÑÿØŸÅÿπ",
                paymentCash: "ÿØŸÅÿπ ŸÜŸÇÿØŸä",
                paymentCashDesc: "ÿßŸÑÿØŸÅÿπ ŸÖÿ®ÿßÿ¥ÿ±ÿ© ŸÑŸÑŸÜÿßÿØŸÑ",
                paymentPos: "ÿØŸÅÿπ ÿ®ÿßŸÑÿ®ÿ∑ÿßŸÇÿ©",
                paymentPosDesc: "ÿ¨Ÿáÿßÿ≤ ÿßŸÑÿØŸÅÿπ ŸÅŸä ÿßŸÑÿ∑ÿ±ŸäŸÇ",
                waiterMsg: "ÿ≥ŸäÿµŸÑ ÿßŸÑŸÜÿßÿØŸÑ ÿ®ÿπÿØ ÿßŸÑÿ™ÿ£ŸÉŸäÿØ",
                totalBill: "ÿßŸÑŸÅÿßÿ™Ÿàÿ±ÿ©",
                confirmCash: "‚úÖ ÿ™ŸÖ ÿ™ÿ£ŸÉŸäÿØ ÿßŸÑÿ∑ŸÑÿ®! ÿ≥ÿ£ÿ®ŸÑÿ∫ ÿßŸÑŸÜÿßÿØŸÑ ÿ£ŸÜ ÿßŸÑÿØŸÅÿπ ŸÜŸÇÿØŸä.",
                confirmPos: "‚úÖ ÿ™ŸÖ ÿ™ÿ£ŸÉŸäÿØ ÿßŸÑÿ∑ŸÑÿ®! ÿ≥Ÿäÿ≠ÿ∂ÿ± ÿßŸÑŸÜÿßÿØŸÑ ÿ¨Ÿáÿßÿ≤ ÿßŸÑÿØŸÅÿπ ŸÇÿ±Ÿäÿ®ÿßŸã."
            }
        };

        const LANG_CHIPS = [
            { label: 'üá∫üá∏ English', val: 'en' },
            { label: 'üá™üá¨ ÿßŸÑÿπÿ±ÿ®Ÿäÿ©', val: 'ar' }
        ];

        window.onload = () => { 
            // 1. Show Language Selection first
            addMessage("Please select your language / ŸÖŸÜ ŸÅÿ∂ŸÑŸÉ ÿßÿÆÿ™ÿ± ÿßŸÑŸÑÿ∫ÿ©", 'ai');
            renderChips(LANG_CHIPS); 
        };

        function setLanguage(lang) {
            currentLang = lang;
            const t = UI_TEXT[lang];
            
            // Update static UI
            document.getElementById('user-input').placeholder = t.placeholder;
            document.getElementById('user-input').disabled = false;
            document.getElementById('header-menu-text').innerText = t.menuBtn;
            
            // RTL support for Arabic
            if(lang === 'ar') {
                document.body.style.fontFamily = "'Cairo', sans-serif";
                document.getElementById('user-input').style.direction = "rtl";
            } else {
                document.getElementById('user-input').style.direction = "ltr";
            }

            // Clear chat and show Welcome
            chatContainer.innerHTML = '';
            addMessage(t.welcome, 'ai');
            renderChips(t.chips);
        }

        function renderChips(options) {
            chipsContainer.innerHTML = ''; 
            options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = "whitespace-nowrap bg-gradient-to-br from-zinc-800 to-zinc-900 border border-zinc-700/50 px-5 py-2.5 rounded-full text-sm hover-lift hover:border-red-500/50 hover:from-red-500/10 hover:to-orange-500/10 transition-all shrink-0 fade-in font-medium shadow-md";
                btn.innerText = opt.label;
                btn.onclick = () => handleChipClick(opt);
                chipsContainer.appendChild(btn);
            });
        }

        function handleChipClick(opt) {
            // Handle Language Selection
            if (opt.val === 'en' || opt.val === 'ar') {
                setLanguage(opt.val);
                return;
            }

            const t = UI_TEXT[currentLang];
            addMessage(opt.label, 'user');
            
            if (opt.val === 'menu') { toggleMenu(); addMessage(currentLang === 'en' ? "Here is the menu." : "ÿ™ŸÅÿ∂ŸÑ ÿßŸÑŸÇÿßÿ¶ŸÖÿ©.", 'ai'); renderChips(t.chips); } 
            else if (opt.val === 'new') {
                const loading = addTypingIndicator();
                setTimeout(() => {
                    removeMessage(loading);
                    addMessage(t.newMsg, 'ai');
                    renderChips([{ label: t.back, val: 'reset' }]);
                }, 800);
            }
            else if (opt.val === 'chef') { sendMessageInternal(currentLang === 'en' ? "Chef's recommendation?" : "ÿßŸÇÿ™ÿ±ÿßÿ≠ ÿßŸÑÿ¥ŸäŸÅÿü"); }
            else if (opt.val === 'group') { sendMessageInternal(currentLang === 'en' ? "Suggestion for a group?" : "ÿßŸÇÿ™ÿ±ÿßÿ≠ ŸÑŸÖÿ¨ŸÖŸàÿπÿ©ÿü"); }
            else if (opt.val === 'reset') { renderChips(t.chips); }
        }

        // --- CORE CHAT ---
        async function sendMessage() {
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            if (!text) return;
            renderChips([]); 
            addMessage(text, 'user');
            input.value = '';
            if (text.toLowerCase().includes('menu') || text.includes('ŸÇÿßÿ¶ŸÖÿ©')) { toggleMenu(); return; }
            sendMessageInternal(text);
        }

        async function sendMessageInternal(text, context = "chat") {
            const loadingId = addTypingIndicator();
            const t = UI_TEXT[currentLang];
            try {
                // Sent LANG to backend
                const res = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({ 
                        action: 'chat', 
                        message: text, 
                        cart: cart, 
                        context: context, 
                        lang: currentLang // Send language code
                    })
                });
                const data = await res.json();
                removeMessage(loadingId);
                if (data.text) addMessage(data.text, 'ai');
                if (data.openMenu) toggleMenu();
                if(chipsContainer.children.length === 0) renderChips(t.chips);
            } catch (e) {
                removeMessage(loadingId);
                addMessage(currentLang === 'en' ? "Connection error. Please try again." : "ÿÆÿ∑ÿ£ ŸÅŸä ÿßŸÑÿßÿ™ÿµÿßŸÑ. ÿ≠ÿßŸàŸÑ ŸÖÿ±ÿ© ÿ£ÿÆÿ±Ÿâ.", 'ai');
            }
        }

        function addMessage(text, sender) {
            const div = document.createElement('div');
            // Align user messages right, AI messages left
            div.className = `flex items-end gap-3 fade-in ${sender === 'user' ? 'justify-end' : ''}`;
            
            const avatar = sender === 'ai' ? `<div class="w-10 h-10 rounded-full bg-gradient-to-br from-red-600 to-red-700 flex items-center justify-center text-sm shrink-0 text-white font-bold shadow-lg ring-2 ring-red-500/30">AI</div>` : ``;
            const formatted = text.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>').replace(/\n/g, '<br>');
            
            // RTL/LTR specific classes for bubble shape
            const bubbleDir = currentLang === 'ar' ? 'rtl' : 'ltr';
            
            div.innerHTML = sender === 'ai' 
                ? `${avatar}<div class="${bubbleDir} glass text-zinc-100 p-4 message-content text-sm max-w-[85%] shadow-xl leading-relaxed">${formatted}</div>`
                : `<div class="bg-gradient-to-br from-red-500 to-orange-600 text-white p-4 rounded-2xl rounded-br-none text-sm max-w-[80%] shadow-xl">${formatted}</div>`;
            
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function addTypingIndicator() {
            const id = 'loading-' + Date.now();
            const div = document.createElement('div');
            div.id = id;
            div.className = "flex items-center gap-3 p-4 fade-in";
            div.innerHTML = `<div class="w-10 h-10 rounded-full bg-gradient-to-br from-red-500 to-orange-600 flex items-center justify-center text-sm text-white font-bold shadow-lg ring-2 ring-red-400/40">AI</div><div class="glass p-4 rounded-2xl rounded-tl-none flex gap-1.5 border-l-4 border-red-500/50"><div class="w-2 h-2 bg-red-400 rounded-full typing-dot"></div><div class="w-2 h-2 bg-orange-400 rounded-full typing-dot"></div><div class="w-2 h-2 bg-red-400 rounded-full typing-dot"></div></div>`;
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return id;
        }
        function removeMessage(id) { const el = document.getElementById(id); if (el) el.remove(); }
        function handleEnter(e) { if (e.key === 'Enter') sendMessage(); }

        // --- MENU LOGIC ---
        async function toggleMenu() {
            const modal = document.getElementById('menu-modal');
            const isHidden = modal.classList.contains('hidden');
            const t = UI_TEXT[currentLang];
            
            if (isHidden) {
                modal.classList.remove('hidden');
                document.getElementById('modal-title').innerText = t.menuTitle;
                if (menuData.length === 0) await loadMenu();
                else renderMenu();
            } else {
                modal.classList.add('hidden');
            }
        }

        async function loadMenu() {
            try {
                const res = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'get_menu' }) });
                const data = await res.json();
                menuData = data.menu || [];
                renderMenu();
            } catch(e) {
                menuContent.innerHTML = '<div class="text-center text-zinc-500 p-8 glass rounded-2xl">Failed to load menu. Please try again.</div>';
            }
        }

        function renderMenu() {
            const listHtml = menuData.map(item => {
                // Ensure price is numeric
                const price = item.price || 0;
                
                let visualHTML = item.image ? 
                    `<div class="relative w-20 h-20 rounded-xl overflow-hidden bg-zinc-800 shrink-0 ring-2 ring-zinc-700/50"><img src="${item.image}" class="w-full h-full object-cover" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';"><div class="absolute inset-0 hidden items-center justify-center text-4xl bg-zinc-800" style="display:none;">${item.emoji}</div></div>` :
                    `<div class="w-20 h-20 rounded-xl bg-zinc-800/50 flex items-center justify-center text-4xl shrink-0 ring-2 ring-zinc-700/50">${item.emoji}</div>`;

                return `
                <div class="menu-item glass p-4 rounded-2xl flex justify-between items-center fade-in border border-zinc-800/50 hover:shadow-lg">
                    <div class="flex items-center gap-4 overflow-hidden">
                        ${visualHTML}
                        <div class="min-w-0">
                            <div class="font-bold text-base truncate text-zinc-100 mb-1">${item.name}</div>
                            <div class="text-sm text-red-400 font-bold">${price} EGP</div>
                        </div>
                    </div>
                    <div class="flex gap-2 shrink-0">
                        <button onclick="explainItem('${item.name}')" class="w-10 h-10 rounded-xl flex items-center justify-center text-zinc-400 border border-zinc-700/50 glass text-base font-bold hover:text-white hover:border-red-500/50 hover-lift">?</button>
                        <button onclick="addToCart('${item.id}')" class="glass w-10 h-10 rounded-xl flex items-center justify-center text-green-400 hover:bg-green-500/10 border border-zinc-700/50 hover:border-green-500/50 text-xl hover-lift">+</button>
                    </div>
                </div>`;
            }).join('');
            menuContent.innerHTML = listHtml;
            updateCartUI();
        }

        // --- EXPLAIN ITEM FEATURE ---
        async function explainItem(itemName) {
            const toast = document.getElementById('toast-note');
            const toastText = document.getElementById('toast-text');
            
            // Show Loading
            toast.classList.remove('hidden');
            toastText.innerHTML = '<span class="shimmer inline-block w-full h-4 rounded"></span><span class="shimmer inline-block w-3/4 h-4 rounded mt-2"></span>';
            
            try {
                // Send Language here too so explanation is in correct language
                const res = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'chat', message: `Describe ${itemName}`, context: 'explain', lang: currentLang })
                });
                const data = await res.json();
                toastText.innerText = data.text;
                
                // Hide after 7 seconds
                setTimeout(() => { toast.classList.add('hidden'); }, 7000);
            } catch(e) {
                toast.classList.add('hidden');
            }
        }

        // --- CHECKOUT & UPSELL LOGIC ---
        function addToCart(id) {
            const item = menuData.find(i => i.id == id);
            if(item) { 
                cart.push(item); 
                updateCartUI();
                // Visual feedback
                const btn = event.target;
                btn.innerText = '‚úì';
                btn.classList.add('text-green-500');
                setTimeout(() => { btn.innerText = '+'; btn.classList.remove('text-green-500'); }, 1000);
            }
        }

        function updateCartUI() {
            const bar = document.getElementById('cart-bar');
            if (cart.length > 0) {
                bar.classList.remove('hidden');
                document.getElementById('cart-count').innerText = `${cart.length} items`;
                const sum = cart.reduce((acc, item) => acc + (item.price || 0), 0);
                document.getElementById('cart-total').innerText = `${sum} EGP`;
            }
        }

        function showCheckout() {
            const t = UI_TEXT[currentLang];
            document.getElementById('modal-title').innerText = t.checkoutTitle;
            const sum = cart.reduce((acc, item) => acc + (item.price || 0), 0);
            
            // Render Checkout View
            menuContent.innerHTML = `
                <div class="space-y-4 fade-in">
                    <div class="glass p-6 rounded-2xl text-center border border-zinc-800/50">
                        <div class="text-zinc-400 text-sm mb-2">${t.totalBill}</div>
                        <div class="text-4xl font-bold bg-gradient-to-r from-emerald-400 to-emerald-500 bg-clip-text text-transparent mb-1">${sum} EGP</div>
                        <div class="text-xs text-zinc-500">${cart.length} items</div>
                    </div>
                    
                    <div class="space-y-3 mt-6">
                        <button onclick="processPayment('Cash')" class="w-full glass p-5 rounded-2xl flex justify-between items-center hover-lift hover:border-green-500/50 transition border border-zinc-800/50">
                            <div class="flex items-center gap-3">
                                <span class="text-3xl">üíµ</span>
                                <div class="text-left">
                                    <div class="font-bold text-base">${t.paymentCash}</div>
                                    <div class="text-xs text-zinc-500">${t.paymentCashDesc}</div>
                                </div>
                            </div>
                            <svg class="w-5 h-5 text-zinc-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                            </svg>
                        </button>
                        <button onclick="processPayment('POS')" class="w-full glass p-5 rounded-2xl flex justify-between items-center hover-lift hover:border-green-500/50 transition border border-zinc-800/50">
                            <div class="flex items-center gap-3">
                                <span class="text-3xl">üí≥</span>
                                <div class="text-left">
                                    <div class="font-bold text-base">${t.paymentPos}</div>
                                    <div class="text-xs text-zinc-500">${t.paymentPosDesc}</div>
                                </div>
                            </div>
                            <svg class="w-5 h-5 text-zinc-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                            </svg>
                        </button>
                    </div>
                    
                    <div class="text-xs text-zinc-500 text-center mt-6 p-4 glass rounded-xl border border-zinc-800/50">
                        <span class="text-base mr-1">‚è±Ô∏è</span> ${t.waiterMsg}
                    </div>
                </div>
            `;
            document.getElementById('cart-bar').classList.add('hidden');
        }

        function processPayment(type) {
            toggleMenu();
            const t = UI_TEXT[currentLang];
            
            const msg = type === 'Cash' 
                ? t.confirmCash
                : t.confirmPos;
            
            addMessage(msg, 'ai');
            cart = [];
            updateCartUI();

            setTimeout(() => {
                // Send language to AI for upsell too
                const upsellPrompt = currentLang === 'en' ? "Upsell drinks now" : "ÿßÿπÿ±ÿ∂ ÿßŸÑŸÖÿ¥ÿ±Ÿàÿ®ÿßÿ™ ÿßŸÑÿßŸÜ";
                sendMessageInternal(upsellPrompt, "upsell");
            }, 2000);
        }
    </script>
