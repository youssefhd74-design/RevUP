    <style>
        body { font-family: 'Cairo', sans-serif; background: linear-gradient(135deg, #0a0a0a 0%, #1a0a0a 100%); color: white; overscroll-behavior-y: none; -webkit-tap-highlight-color: transparent; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .fade-in { animation: fadeIn 0.5s ease forwards; }
        .slide-up { animation: slideUp 0.6s cubic-bezier(0.4, 0, 0.2, 1); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .typing-dot { animation: bounce 1.4s infinite ease-in-out both; }
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }
        .glass { background: rgba(24, 24, 27, 0.85); backdrop-filter: blur(14px); -webkit-backdrop-filter: blur(14px); border: 1px solid rgba(255,255,255,0.08); }
        .shimmer { background: linear-gradient(90deg, transparent, rgba(255,255,255,0.06), transparent); background-size: 1000px 100%; animation: shimmer 2s infinite; }
        @keyframes shimmer { 0% { background-position: -1000px 0; } 100% { background-position: 1000px 0; } }
        .safe-pb { padding-bottom: max(1.5rem, env(safe-area-inset-bottom)); }
        .safe-pt { padding-top: env(safe-area-inset-top); }
        button:focus-visible, input:focus-visible { outline: 2px solid #ef4444; outline-offset: 2px; }
    </style>
</head>

    <script>
        let cart = JSON.parse(localStorage.getItem('sushi_cart')) || [];
        let menuData = [];
        let currentLang = localStorage.getItem('sushi_lang');

        const UI = {
            en: {
                menuBtn: "Menu", placeholder: "Ask Kenji...", menuTitle: "Menu", checkout: "Checkout", items: "items", total: "Total",
                cash: "Cash Payment", cashDesc: "Pay waiter directly", pos: "Card Machine", posDesc: "Waiter will bring POS",
                waiter: "Waiter will arrive shortly after confirmation", greeting: `Welcome to <span class="text-red-400 font-bold">Sushi Gate</span>.<br>I'm Kenji, your AI waiter.<br>How can I help you today?`,
                chips: ["ğŸ“œ Full Menu", "ğŸ†• New to Sushi?", "ğŸ‘¨â€ğŸ³ Chef's Picks", "ğŸ For Groups", "ğŸŒ± Vegetarian Options"]
            },
            ar: {
                menuBtn: "Ø§Ù„Ù‚Ø§Ø¦Ù…Ø©", placeholder: "Ø§Ø³Ø£Ù„ ÙƒÙŠÙ†Ø¬ÙŠ...", menuTitle: "Ù‚Ø§Ø¦Ù…Ø© Ø§Ù„Ø·Ø¹Ø§Ù…", checkout: "Ø¥ØªÙ…Ø§Ù… Ø§Ù„Ø·Ù„Ø¨", items: "Ø£ØµÙ†Ø§Ù", total: "Ø§Ù„Ø¥Ø¬Ù…Ø§Ù„ÙŠ",
                cash: "Ø¯ÙØ¹ Ù†Ù‚Ø¯ÙŠ", cashDesc: "Ø§Ù„Ø¯ÙØ¹ Ø¹Ù†Ø¯ Ø§Ù„Ù†Ø§Ø¯Ù„", pos: "Ø¯ÙØ¹ Ø¨Ø§Ù„Ø¨Ø·Ø§Ù‚Ø©", posDesc: "Ø³ÙŠØ­Ø¶Ø± Ø§Ù„Ù†Ø§Ø¯Ù„ Ø§Ù„Ù…Ø§ÙƒÙŠÙ†Ø©",
                waiter: "Ø³ÙŠØµÙ„ Ø§Ù„Ù†Ø§Ø¯Ù„ Ø¨Ø¹Ø¯ Ø§Ù„ØªØ£ÙƒÙŠØ¯ Ù…Ø¨Ø§Ø´Ø±Ø©", greeting: `Ø£Ù‡Ù„Ø§Ù‹ ÙˆØ³Ù‡Ù„Ø§Ù‹ ÙÙŠ <span class="text-red-400 font-bold">Ø³ÙˆØ´ÙŠ Ø¬ÙŠØª</span>.<br>Ø£Ù†Ø§ ÙƒÙŠÙ†Ø¬ÙŠØŒ Ø§Ù„Ù†Ø§Ø¯Ù„ Ø§Ù„Ø°ÙƒÙŠ.<br>Ø§Ø²Ø§ÙŠ Ø£Ù‚Ø¯Ø± Ø£Ø³Ø§Ø¹Ø¯Ùƒ Ø§Ù„Ù†Ù‡Ø§Ø±Ø¯Ø©ØŸ`,
                chips: ["ğŸ“œ Ø§Ù„Ù‚Ø§Ø¦Ù…Ø© ÙƒØ§Ù…Ù„Ø©", "ğŸ†• Ø¬Ø¯ÙŠØ¯ ÙÙŠ Ø§Ù„Ø³ÙˆØ´ÙŠØŸ", "ğŸ‘¨â€ğŸ³ ØªØ±Ø´ÙŠØ­Ø§Øª Ø§Ù„Ø´ÙŠÙ", "ğŸ Ù„Ù„Ù…Ø¬Ù…ÙˆØ¹Ø§Øª", "ğŸŒ± Ø®ÙŠØ§Ø±Ø§Øª Ù†Ø¨Ø§ØªÙŠØ©"]
            }
        };

        // Auto-start if language already chosen
        if (currentLang) {
            document.getElementById('lang-gate').classList.add('hidden');
            selectLang(currentLang);
        }

        function selectLang(lang) {
            currentLang = lang;
            localStorage.setItem('sushi_lang', lang);
            document.body.dir = lang === 'ar' ? 'rtl' : 'ltr';
            document.getElementById('lang-gate').classList.add('hidden');

            // Update all UI texts
            document.getElementById('ui-btn-menu').innerText = UI[lang].menuBtn;
            document.getElementById('user-input').placeholder = UI[lang].placeholder;
            document.getElementById('ui-menu-title').innerText = UI[lang].menuTitle;
            document.getElementById('ui-checkout-btn').innerText = UI[lang].checkout;
            document.getElementById('menu-search').placeholder = lang === 'ar' ? 'Ø§Ø¨Ø­Ø« ÙÙŠ Ø§Ù„Ù‚Ø§Ø¦Ù…Ø©...' : 'Search menu...';

            // Greeting + chips below it
            addMessage(UI[lang].greeting, 'ai');
            renderChips(UI[lang].chips);
            updateCartUI();
        }

        function renderChips(labels) {
            const container = document.getElementById('chips-container');
            container.innerHTML = '';
            labels.forEach(label => {
                const btn = document.createElement('button');
                btn.className = "glass px-6 py-3 rounded-full text-sm font-medium shadow-lg active:scale-95 transition border border-zinc-700/50 hover:border-red-500/50";
                btn.innerText = label;
                btn.onclick = () => handleChip(label);
                container.appendChild(btn);
            });
        }

        function handleChip(label) {
            addMessage(label, 'user');
            if (label.includes('Menu') || label.includes('Ù‚Ø§Ø¦Ù…Ø©')) {
                toggleMenu();
            } else {
                sendMessageInternal(label);
            }
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            if (!text) return;
            addMessage(text, 'user');
            input.value = '';
            renderChips([]); // Hide chips while waiting
            if (text.toLowerCase().includes('menu') || text.includes('Ù‚Ø§Ø¦Ù…Ø©')) return toggleMenu();
            sendMessageInternal(text);
        }

        async function sendMessageInternal(text, context = "chat") {
            const loading = addTypingIndicator();
            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'chat', message: text, cart, context, lang: currentLang })
                });
                const data = await res.json();
                removeMessage(loading);
                if (data.text) addMessage(data.text, 'ai');
                renderChips(UI[currentLang].chips);
            } catch (e) {
                removeMessage(loading);
                addMessage(currentLang === 'ar' ? "Ù…Ø´ÙƒÙ„Ø© ÙÙŠ Ø§Ù„Ø§ØªØµØ§Ù„ØŒ Ø¬Ø±Ø¨ ØªØ§Ù†ÙŠ." : "Connection issue. Please try again.", 'ai');
            }
        }

        function addMessage(text, sender) {
            const div = document.createElement('div');
            div.className = `flex items-end gap-3 fade-in ${sender === 'user' ? 'justify-end' : 'justify-start'}`;
            const bubbleClass = sender === 'ai'
                ? 'glass p-4 rounded-3xl max-w-[85%] text-base leading-relaxed rounded-tl-none rtl:rounded-tl-3xl rtl:rounded-tr-none shadow-xl border border-white/5'
                : 'bg-gradient-to-br from-red-500 to-orange-600 p-4 rounded-3xl max-w-[85%] text-base leading-relaxed rounded-br-none rtl:rounded-br-3xl rtl:rounded-bl-none shadow-xl text-white';
            const avatar = sender === 'ai' ? '<div class="w-10 h-10 rounded-full bg-gradient-to-br from-red-600 to-orange-700 flex items-center justify-center text-sm font-bold shadow-2xl">K</div>' : '';
            div.innerHTML = sender === 'ai'
                ? `${avatar}<div class="${bubbleClass}">${text.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>').replace(/\n/g, '<br>')}</div>`
                : `<div class="${bubbleClass}">${text}</div>`;
            document.getElementById('chat-container').appendChild(div);
            div.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function addTypingIndicator() {
            const id = 'typing-' + Date.now();
            const div = document.createElement('div');
            div.id = id;
            div.className = "flex items-center gap-3 fade-in";
            div.innerHTML = `<div class="w-10 h-10 rounded-full bg-gradient-to-br from-red-600 to-orange-700 flex items-center justify-center text-sm font-bold shadow-2xl">K</div>
                             <div class="glass p-4 rounded-3xl flex gap-2 rounded-tl-none">
                                 <div class="w-2 h-2 bg-red-400 rounded-full typing-dot"></div>
                                 <div class="w-2 h-2 bg-orange-400 rounded-full typing-dot"></div>
                                 <div class="w-2 h-2 bg-red-400 rounded-full typing-dot"></div>
                             </div>`;
            document.getElementById('chat-container').appendChild(div);
            div.scrollIntoView({ behavior: 'smooth' });
            return id;
        }

        function removeMessage(id) {
            const el = document.getElementById(id);
            if (el) el.remove();
        }

        async function toggleMenu() {
            const modal = document.getElementById('menu-modal');
            modal.classList.toggle('hidden');
            if (!modal.classList.contains('hidden') && menuData.length === 0) await loadMenu();
            else if (!modal.classList.contains('hidden')) renderMenu();
        }

        async function loadMenu() {
            try {
                const res = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'get_menu' }) });
                const data = await res.json();
                menuData = data.menu || [];
                renderMenu();
            } catch (e) {
                document.getElementById('menu-content').innerHTML = '<div class="text-center text-red-400 p-10">Failed to load menu.<br>Please check your connection.</div>';
            }
        }

        function renderMenu(filterData = menuData) {
            const groups = filterData.reduce((acc, item) => {
                const cat = item.cat || 'Other';
                acc[cat] = acc[cat] || [];
                acc[cat].push(item);
                return acc;
            }, {});

            let html = '';
            for (const cat in groups) {
                html += `<div class="mb-8">
                    <h3 class="text-xl font-bold mb-5 text-zinc-300 sticky top-0 glass py-4 px-5 rounded-2xl backdrop-blur">${cat}</h3>
                    <div class="space-y-4">`;
                groups[cat].forEach(item => {
                    const qty = cart.filter(c => c.id === item.id).length;
                    const img = item.image ? `<img src="${item.image}" loading="lazy" class="w-full h-full object-cover rounded-2xl" onerror="this.style.display='none'; this.nextSibling.style.display='flex'">` : '';
                    html += `
                    <div class="glass p-5 rounded-3xl flex justify-between items-center border border-zinc-800/50 shadow-xl">
                        <div class="flex items-center gap-5 flex-1 min-w-0">
                            <div class="w-24 h-24 rounded-2xl bg-zinc-800/60 flex items-center justify-center text-5xl shrink-0 overflow-hidden">
                                ${img}
                                <div class="hidden w-full h-full items-center justify-center">${item.emoji}</div>
                            </div>
                            <div class="min-w-0">
                                <div class="font-bold text-lg truncate">${item.name}</div>
                                <div class="text-red-400 font-bold text-lg mt-1">${item.price} EGP</div>
                                ${qty ? `<div class="text-emerald-400 text-sm mt-2">In cart: ${qty}</div>` : ''}
                            </div>
                        </div>
                        <div class="flex gap-3 shrink-0">
                            <button onclick="explainItem('${item.name}')" class="w-12 h-12 rounded-2xl glass border border-zinc-700/50 text-zinc-400 hover:text-white active:scale-95 transition">?</button>
                            <button onclick="removeFromCart('${item.id}')" class="w-12 h-12 rounded-2xl glass border border-zinc-700/50 text-red-400 ${qty ? '' : 'hidden'} active:scale-95 transition">-</button>
                            <button onclick="addToCart('${item.id}')" class="w-12 h-12 rounded-2xl glass border border-zinc-700/50 text-green-400 text-2xl active:scale-95 transition">+</button>
                        </div>
                    </div>`;
                });
                html += `</div></div>`;
            }
            document.getElementById('menu-content').innerHTML = html || '<div class="text-center text-zinc-500 py-20">No items found</div>';
            updateCartUI();
        }

        function filterMenu() {
            const term = document.getElementById('menu-search').value.toLowerCase();
            const filtered = menuData.filter(i => i.name.toLowerCase().includes(term) || (i.desc && i.desc.toLowerCase().includes(term)));
            renderMenu(filtered);
        }

        async function explainItem(name) {
            const toast = document.getElementById('toast-note');
            document.getElementById('toast-text').innerText = currentLang === 'ar' ? "Ø¬Ø§Ø±ÙŠ ØªØ­Ù…ÙŠÙ„ Ø§Ù„ÙˆØµÙ..." : "Fetching description...";
            toast.classList.remove('hidden');
            try {
                const res = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'chat', message: `Describe ${name}`, context: 'explain', lang: currentLang }) });
                const data = await res.json();
                document.getElementById('toast-text').innerHTML = data.text.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');
                setTimeout(() => toast.classList.add('hidden'), 8000);
            } catch (e) {
                toast.classList.add('hidden');
            }
        }

        function addToCart(id) {
            const item = menuData.find(i => i.id === id);
            if (item) {
                cart.push(item);
                localStorage.setItem('sushi_cart', JSON.stringify(cart));
                renderMenu();
                updateCartUI();
            }
        }

        function removeFromCart(id) {
            const idx = cart.findIndex(c => c.id === id);
            if (idx > -1) {
                cart.splice(idx, 1);
                localStorage.setItem('sushi_cart', JSON.stringify(cart));
                renderMenu();
                updateCartUI();
            }
        }

        function updateCartUI() {
            const bar = document.getElementById('cart-bar');
            if (cart.length > 0) {
                bar.classList.remove('hidden');
                const sum = cart.reduce((a, i) => a + i.price, 0);
                document.getElementById('cart-total').innerText = `${sum} EGP`;
                document.getElementById('cart-count').innerText = `${cart.length} ${UI[currentLang].items}`;
            } else {
                bar.classList.add('hidden');
            }
        }

        function showCheckout() {
            const sum = cart.reduce((a, i) => a + i.price, 0);
            const grouped = cart.reduce((acc, i) => { acc[i.id] = (acc[i.id] || 0) + 1; return acc; }, {});
            let list = '';
            for (const id in grouped) {
                const item = menuData.find(i => i.id === id);
                if (item) list += `<div class="flex justify-between py-3 border-b border-zinc-700/50"><span>${item.name} Ã—${grouped[id]}</span><span>${item.price * grouped[id]} EGP</span></div>`;
            }

            document.getElementById('ui-menu-title').innerText = UI[currentLang].checkout;
            document.getElementById('menu-content').innerHTML = `
                <div class="p-6 space-y-8">
                    <div class="glass p-8 rounded-3xl border border-zinc-800/50 text-center">
                        <div class="text-zinc-400 text-lg">${UI[currentLang].total}</div>
                        <div class="text-5xl font-bold text-emerald-400 my-4">${sum} EGP</div>
                        <div class="text-zinc-500">${cart.length} ${UI[currentLang].items}</div>
                        <div class="mt-6 text-left">${list}</div>
                    </div>
                    <div class="space-y-5">
                        <button onclick="processPayment('Cash')" class="w-full glass p-7 rounded-3xl flex items-center justify-between active:scale-95 transition shadow-xl">
                            <div class="flex items-center gap-5">
                                <span class="text-4xl">ğŸ’µ</span>
                                <div>
                                    <div class="font-bold text-xl">${UI[currentLang].cash}</div>
                                    <div class="text-sm text-zinc-400">${UI[currentLang].cashDesc}</div>
                                </div>
                            </div>
                        </button>
                        <button onclick="processPayment('POS')" class="w-full glass p-7 rounded-3xl flex items-center justify-between active:scale-95 transition shadow-xl">
                            <div class="flex items-center gap-5">
                                <span class="text-4xl">ğŸ’³</span>
                                <div>
                                    <div class="font-bold text-xl">${UI[currentLang].pos}</div>
                                    <div class="text-sm text-zinc-400">${UI[currentLang].posDesc}</div>
                                </div>
                            </div>
                        </button>
                    </div>
                    <div class="text-center text-sm text-zinc-500 p-6 glass rounded-3xl border border-zinc-800/50">
                        â±ï¸ ${UI[currentLang].waiter}
                    </div>
                </div>`;
            document.getElementById('cart-bar').classList.add('hidden');
        }

        function processPayment(type) {
            toggleMenu();
