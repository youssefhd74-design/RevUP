    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Cairo', sans-serif; 
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a0a 100%);
            color: white; 
        }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .fade-in { animation: fadeIn 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .slide-up { animation: slideUp 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .typing-dot { animation: bounce 1.4s infinite ease-in-out both; }
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }
        
        /* Glassmorphism */
        .glass { 
            background: rgba(24, 24, 27, 0.85);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .hover-lift { transition: all 0.2s ease; }
        .hover-lift:active { transform: scale(0.96); }
        
        /* Loading Shimmer */
        @keyframes shimmer { 0% { background-position: -1000px 0; } 100% { background-position: 1000px 0; } }
        .shimmer {
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            background-size: 1000px 100%;
            animation: shimmer 2s infinite;
        }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">

    <script>
        // ğŸ”´ PASTE YOUR DEPLOYED GOOGLE SCRIPT URL HERE
        const API_URL = "https://script.google.com/macros/s/AKfycbywJbEy2ZXsyf9lephlmOY-DvWXHHL_xcCRDB8IjAd26oBpq9sYeqOPDyW0rVwjGIEkVA/exec";

    <header class="glass p-4 border-b border-zinc-800/50 flex justify-between items-center z-30 sticky top-0 w-full shadow-lg">

            <div class="p-5 border-b border-zinc-800/50 flex justify-between items-center glass z-10">

    <script>
        let cart = [];
        let menuData = [];
        let currentLang = 'en'; // Default
        
        // UI DICTIONARY
        const UI = {
            en: {
                menuBtn: "Menu",
                placeholder: "Ask Kenji anything...",
                menuTitle: "Menu",
                checkout: "Checkout",
                items: "items",
                total: "Total Bill",
                cash: "Cash Payment",
                cashDesc: "Pay directly to waiter",
                pos: "Card Payment",
                posDesc: "POS machine on the way",
                waiter: "Waiter will arrive after you confirm",
                greeting: `Welcome to <span class="text-red-400 font-bold">Sushi Gate</span>. I'm Kenji.<br>Ready to order?`,
                chips: [
                    { label: 'ğŸ“œ Full Menu', val: 'menu' },
                    { label: 'ğŸ†• New to Sushi?', val: 'new' },
                    { label: 'ğŸ‘¨â€ğŸ³ Chef Choice', val: 'chef' },
                    { label: 'ğŸ Couple/Group', val: 'group' }
                ]
            },
            ar: {
                menuBtn: "Ø§Ù„Ù‚Ø§Ø¦Ù…Ø©",
                placeholder: "Ø§Ø³Ø£Ù„ ÙƒÙŠÙ†Ø¬ÙŠ...",
                menuTitle: "Ù‚Ø§Ø¦Ù…Ø© Ø§Ù„Ø·Ø¹Ø§Ù…",
                checkout: "Ø¥ØªÙ…Ø§Ù… Ø§Ù„Ø·Ù„Ø¨",
                items: "Ø£ØµÙ†Ø§Ù",
                total: "Ø¥Ø¬Ù…Ø§Ù„ÙŠ Ø§Ù„ÙØ§ØªÙˆØ±Ø©",
                cash: "Ø¯ÙØ¹ Ù†Ù‚Ø¯ÙŠ (ÙƒØ§Ø´)",
                cashDesc: "Ø§Ù„Ø¯ÙØ¹ Ø¹Ù†Ø¯ Ø§Ù„Ù†Ø§Ø¯Ù„",
                pos: "Ø¯ÙØ¹ Ø¨Ø§Ù„Ø¨Ø·Ø§Ù‚Ø©",
                posDesc: "Ø³ÙŠØ­Ø¶Ø± Ø§Ù„Ù†Ø§Ø¯Ù„ Ø§Ù„Ù…Ø§ÙƒÙŠÙ†Ø©",
                waiter: "Ø³ÙŠØµÙ„ Ø§Ù„Ù†Ø§Ø¯Ù„ Ø¨Ø¹Ø¯ Ø§Ù„ØªØ£ÙƒÙŠØ¯",
                greeting: `Ø£Ù‡Ù„Ø§Ù‹ Ø¨Ùƒ ÙÙŠ <span class="text-red-400 font-bold">Ø³ÙˆØ´ÙŠ Ø¬ÙŠØª</span>. Ø£Ù†Ø§ ÙƒÙŠÙ†Ø¬ÙŠ.<br>Ø¬Ø§Ù‡Ø² ØªØ·Ù„Ø¨ØŸ`,
                chips: [
                    { label: 'ğŸ“œ Ø§Ù„Ù‚Ø§Ø¦Ù…Ø© ÙƒØ§Ù…Ù„Ø©', val: 'menu' },
                    { label: 'ğŸ†• Ø¬Ø¯ÙŠØ¯ ÙÙŠ Ø§Ù„Ø³ÙˆØ´ÙŠØŸ', val: 'new' },
                    { label: 'ğŸ‘¨â€ğŸ³ ØªØ±Ø´ÙŠØ­ Ø§Ù„Ø´ÙŠÙ', val: 'chef' },
                    { label: 'ğŸ Ø£ÙƒÙŠÙ„Ø© (Ù…Ø¬Ù…ÙˆØ¹Ø©)', val: 'group' }
                ]
            }
        };

        const chatContainer = document.getElementById('chat-container');
        const chipsContainer = document.getElementById('chips-container');
        const menuContent = document.getElementById('menu-content');

        // --- LANGUAGE LOGIC ---
        function selectLang(lang) {
            currentLang = lang;
            
            // 1. Hide Gate
            document.getElementById('lang-gate').classList.add('hidden');
            
            // 2. Set Direction & Font
            if (lang === 'ar') {
                document.body.dir = "rtl";
                document.body.style.fontFamily = "'Cairo', sans-serif";
            } else {
                document.body.dir = "ltr";
            }

            // 3. Update Static UI
            document.getElementById('ui-btn-menu').innerText = UI[lang].menuBtn;
            document.getElementById('user-input').placeholder = UI[lang].placeholder;
            document.getElementById('ui-menu-title').innerText = UI[lang].menuTitle;
            document.getElementById('ui-checkout-btn').innerText = UI[lang].checkout;

            // 4. Trigger Greeting
            addMessage(UI[lang].greeting, 'ai');
            renderChips(UI[lang].chips);
        }

        function renderChips(options) {
            chipsContainer.innerHTML = ''; 
            options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = "whitespace-nowrap bg-gradient-to-br from-zinc-800 to-zinc-900 border border-zinc-700/50 px-5 py-2.5 rounded-full text-sm hover-lift hover:border-red-500/50 transition-all shrink-0 fade-in font-medium shadow-md";
                btn.innerText = opt.label;
                btn.onclick = () => handleChipClick(opt);
                chipsContainer.appendChild(btn);
            });
        }

        function handleChipClick(opt) {
            addMessage(opt.label, 'user');
            if (opt.val === 'menu') { 
                toggleMenu(); 
                addMessage(currentLang === 'ar' ? "ØªÙØ¶Ù„ Ø§Ù„Ù‚Ø§Ø¦Ù…Ø©." : "Here is the menu.", 'ai'); 
                renderChips(UI[currentLang].chips); 
            } 
            else if (opt.val === 'new') {
                const loading = addTypingIndicator();
                setTimeout(() => {
                    removeMessage(loading);
                    const msg = currentLang === 'ar' 
                        ? "Ù„Ù„Ù…Ø¨ØªØ¯Ø¦ÙŠÙ†ØŒ Ø£Ø±Ø´Ø­ Ù„Ùƒ Ø§Ù„Ø£ØµÙ†Ø§Ù Ø§Ù„Ù…Ø·Ù‡ÙŠØ© Ù…Ø«Ù„ **Volcano Roll** Ø£Ùˆ **Shrimp Tempura**."
                        : "For beginners, try cooked items like **Volcano Roll** or **Shrimp Tempura**.";
                    addMessage(msg, 'ai');
                    renderChips([{ label: currentLang === 'ar' ? 'ğŸ”™ Ø¹ÙˆØ¯Ø©' : 'ğŸ”™ Back', val: 'reset' }]);
                }, 800);
            }
            else if (opt.val === 'chef') { sendMessageInternal(currentLang === 'ar' ? "ØªØ±Ø´ÙŠØ­Ø§Øª Ø§Ù„Ø´ÙŠÙØŸ" : "Chef's recommendation?"); }
            else if (opt.val === 'group') { sendMessageInternal(currentLang === 'ar' ? "Ø§Ù‚ØªØ±Ø§Ø­Ø§Øª Ù„Ù…Ø¬Ù…ÙˆØ¹Ø©ØŸ" : "Suggestion for a group?"); }
            else if (opt.val === 'reset') { renderChips(UI[currentLang].chips); }
        }

        // --- CORE CHAT ---
        async function sendMessage() {
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            if (!text) return;
            renderChips([]); 
            addMessage(text, 'user');
            input.value = '';
            if (text.toLowerCase().includes('menu') || text.includes('Ù…Ù†ÙŠÙˆ')) { toggleMenu(); return; }
            sendMessageInternal(text);
        }

        async function sendMessageInternal(text, context = "chat") {
            const loadingId = addTypingIndicator();
            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'chat', message: text, cart: cart, context: context, lang: currentLang })
                });
                const data = await res.json();
                removeMessage(loadingId);
                if (data.text) addMessage(data.text, 'ai');
                if (data.openMenu) toggleMenu();
                if(chipsContainer.children.length === 0) renderChips(UI[currentLang].chips);
            } catch (e) {
                removeMessage(loadingId);
            }
        }

        function addMessage(text, sender) {
            const div = document.createElement('div');
            // Logic for RTL alignment
            const alignClass = sender === 'user' ? 'justify-end' : 'justify-start';
            div.className = `flex items-end gap-3 fade-in ${alignClass}`;
            
            const avatar = sender === 'ai' ? `<div class="w-10 h-10 rounded-full bg-gradient-to-br from-red-600 to-red-700 flex items-center justify-center text-sm shrink-0 text-white font-bold shadow-lg ring-2 ring-red-500/30">AI</div>` : ``;
            const formatted = text.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>').replace(/\n/g, '<br>');
            
            // Swap bubble colors
            const bubbleClass = sender === 'ai' 
                ? "glass text-zinc-100 p-4 rounded-2xl text-sm max-w-[85%] shadow-xl leading-relaxed border-b-2 border-red-500/20"
                : "bg-gradient-to-br from-red-500 to-orange-600 text-white p-4 rounded-2xl text-sm max-w-[85%] shadow-xl";

            div.innerHTML = sender === 'ai' ? `${avatar}<div class="${bubbleClass}">${formatted}</div>` : `<div class="${bubbleClass}">${formatted}</div>`;
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function addTypingIndicator() {
            const id = 'loading-' + Date.now();
            const div = document.createElement('div');
            div.id = id;
            div.className = "flex items-center gap-3 p-4 fade-in";
            div.innerHTML = `<div class="w-10 h-10 rounded-full bg-gradient-to-br from-red-500 to-orange-600 flex items-center justify-center text-sm text-white font-bold shadow-lg">AI</div><div class="glass p-4 rounded-2xl flex gap-1.5"><div class="w-2 h-2 bg-red-400 rounded-full typing-dot"></div><div class="w-2 h-2 bg-orange-400 rounded-full typing-dot"></div><div class="w-2 h-2 bg-red-400 rounded-full typing-dot"></div></div>`;
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return id;
        }
        function removeMessage(id) { const el = document.getElementById(id); if (el) el.remove(); }
        function handleEnter(e) { if (e.key === 'Enter') sendMessage(); }

        // --- MENU LOGIC ---
        async function toggleMenu() {
            const modal = document.getElementById('menu-modal');
            const isHidden = modal.classList.contains('hidden');
            if (isHidden) {
                modal.classList.remove('hidden');
                if (menuData.length === 0) await loadMenu();
                else renderMenu();
            } else {
                modal.classList.add('hidden');
            }
        }

        async function loadMenu() {
            try {
                const res = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'get_menu' }) });
                const data = await res.json();
                menuData = data.menu || [];
                renderMenu();
            } catch(e) {
                menuContent.innerHTML = '<div class="text-center text-zinc-500 p-8">Failed to load menu.</div>';
            }
        }

        function renderMenu() {
            const listHtml = menuData.map(item => {
                let visualHTML = item.image ? 
                    `<div class="relative w-20 h-20 rounded-xl overflow-hidden bg-zinc-800 shrink-0 ring-2 ring-zinc-700/50"><img src="${item.image}" class="w-full h-full object-cover" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';"><div class="absolute inset-0 hidden items-center justify-center text-4xl bg-zinc-800" style="display:none;">${item.emoji}</div></div>` :
                    `<div class="w-20 h-20 rounded-xl bg-zinc-800/50 flex items-center justify-center text-4xl shrink-0 ring-2 ring-zinc-700/50">${item.emoji}</div>`;

                return `
                <div class="glass p-4 rounded-2xl flex justify-between items-center fade-in border border-zinc-800/50 hover-lift mb-3">
                    <div class="flex items-center gap-4 overflow-hidden">
                        ${visualHTML}
                        <div class="min-w-0">
                            <div class="font-bold text-base truncate text-zinc-100 mb-1">${item.name}</div>
                            <div class="text-sm text-red-400 font-bold">${item.price} EGP</div>
                        </div>
                    </div>
                    <div class="flex gap-2 shrink-0">
                        <button onclick="explainItem('${item.name}')" class="w-10 h-10 rounded-xl flex items-center justify-center text-zinc-400 border border-zinc-700/50 glass hover:text-white hover:border-red-500/50">?</button>
                        <button onclick="addToCart('${item.id}')" class="glass w-10 h-10 rounded-xl flex items-center justify-center text-green-400 border border-zinc-700/50 text-xl hover:bg-green-500/10">+</button>
                    </div>
                </div>`;
            }).join('');
            menuContent.innerHTML = listHtml;
            updateCartUI();
        }

        async function explainItem(itemName) {
            const toast = document.getElementById('toast-note');
            const toastText = document.getElementById('toast-text');
            toast.classList.remove('hidden');
            toastText.innerText = currentLang === 'ar' ? "ÙƒÙŠÙ†Ø¬ÙŠ ÙŠÙ‚Ø±Ø£ Ø§Ù„Ù…ÙƒÙˆÙ†Ø§Øª..." : "Kenji is checking ingredients...";
            
            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'chat', message: `Describe ${itemName}`, context: 'explain', lang: currentLang })
                });
                const data = await res.json();
                toastText.innerText = data.text;
                setTimeout(() => { toast.classList.add('hidden'); }, 6000);
            } catch(e) {
                toast.classList.add('hidden');
            }
        }

        function addToCart(id) {
            const item = menuData.find(i => i.id == id);
            if(item) { 
                cart.push(item); 
                updateCartUI();
                const btn = event.target;
                btn.innerText = 'âœ“';
                setTimeout(() => { btn.innerText = '+'; }, 1000);
            }
        }

        function updateCartUI() {
            const bar = document.getElementById('cart-bar');
            if (cart.length > 0) {
                bar.classList.remove('hidden');
                document.getElementById('cart-count').innerText = `${cart.length} ${UI[currentLang].items}`;
                const sum = cart.reduce((acc, item) => acc + item.price, 0);
                document.getElementById('cart-total').innerText = `${sum} EGP`;
            }
        }

        function showCheckout() {
            document.getElementById('ui-menu-title').innerText = UI[currentLang].checkout;
            const sum = cart.reduce((acc, item) => acc + item.price, 0);
            const txt = UI[currentLang];
            
            menuContent.innerHTML = `
                <div class="space-y-4 fade-in">
                    <div class="glass p-6 rounded-2xl text-center border border-zinc-800/50">
                        <div class="text-zinc-400 text-sm mb-2">${txt.total}</div>
                        <div class="text-4xl font-bold text-emerald-400 mb-1">${sum} EGP</div>
                        <div class="text-xs text-zinc-500">${cart.length} ${txt.items}</div>
                    </div>
                    
                    <div class="space-y-3 mt-6">
                        <button onclick="processPayment('Cash')" class="w-full glass p-5 rounded-2xl flex justify-between items-center hover-lift border border-zinc-800/50">
                            <div class="flex items-center gap-3">
                                <span class="text-3xl">ğŸ’µ</span>

                                <div class="text-start">
                                    <div class="font-bold text-base">${txt.pos}</div>
                                    <div class="text-xs text-zinc-500">${txt.posDesc}</div>
                                </div>
                            </div>
                        </button>
                    </div>
                    <div class="text-xs text-zinc-500 text-center mt-6 p-4 glass rounded-xl border border-zinc-800/50">
                        <span class="text-base mr-1">â±ï¸</span> ${txt.waiter}
                    </div>
                </div>
            `;
            document.getElementById('cart-bar').classList.add('hidden');
        }

        function processPayment(type) {
            toggleMenu();
            const msg = type === 'Cash' 
                ? (currentLang === 'ar' ? "âœ… ØªÙ… ØªØ£ÙƒÙŠØ¯ Ø§Ù„Ø·Ù„Ø¨! Ø³Ø£Ø¨Ù„Øº Ø§Ù„Ù†Ø§Ø¯Ù„ Ø¨Ø§Ù„Ø¯ÙØ¹ Ø§Ù„Ù†Ù‚Ø¯ÙŠ." : "âœ… Confirmed! Paying Cash.")
                : (currentLang === 'ar' ? "âœ… ØªÙ… ØªØ£ÙƒÙŠØ¯ Ø§Ù„Ø·Ù„Ø¨! Ø§Ù„Ù†Ø§Ø¯Ù„ Ø³ÙŠØ­Ø¶Ø± Ù…Ø§ÙƒÙŠÙ†Ø© Ø§Ù„Ø¨Ø·Ø§Ù‚Ø§Øª." : "âœ… Confirmed! Waiter bringing POS.");
            
            addMessage(msg, 'ai');
            cart = [];
            updateCartUI();

            setTimeout(() => {
                sendMessageInternal("Upsell drinks", "upsell");
            }, 2500);
        }
    </script>
